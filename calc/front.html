<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .calculator-container {
      border: 2px solid black;
      background-color: #3498db;
      padding: 20px;
      display: inline-block;
      box-shadow: 5px 5px 15px 5px #000000;
    }
    body{
      background-color: white;
    }
    table {
      width: auto;
      border-collapse: collapse;
    }
    td {
      text-align: center;
      background-color: white;
      padding: 0;
    }
    input {
      width: 220px;
      height: 40px;
      text-align: right;
      border: 1px solid black;
      margin: 10px auto;
      background-color: white;
      display: block;
      padding: 5px;
    }
    button {
      width: 60px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      height: 60px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
<div class="calculator-container">
  <h5>Zachary's Cool Calculator</h5>
  <table id="table">
    <input type="text" class="display" id="display"/>
    <tr>
      <td><button value="7" class="btn" onclick="toggle()">7</button></td>
      <td><button value="8" class="btn" onclick="toggle()">8</button></td>
      <td><button value="9" class="btn" onclick="toggle()">9</button></td>
      <td><button value="+" class="btn" onclick="toggle()">+</button></td>
    </tr>
    <tr>
      <td><button value="4" class="btn" onclick="toggle()">4</button></td>
      <td><button value="5" class="btn" onclick="toggle()">5</button></td>
      <td><button value="6" class="btn" onclick="toggle()">6</button></td>
      <td><button value="-" class="btn" onclick="toggle()">-</button></td>
    </tr>
    <tr>
      <td><button value="1" class="btn" onclick="toggle()">1</button></td>
      <td><button value="2" class="btn" onclick="toggle()">2</button></td>
      <td><button value="3" class="btn" onclick="toggle()">3</button></td>
      <td><button value="*" class="btn" onclick="toggle()">*</button></td>
    </tr>
    <tr>
      <td><button value="C" class="btn" onclick="toggle()">C</button></td>
      <td><button value="0" class="btn" onclick="toggle()">0</button></td>
      <td><button value="/" class="btn" onclick="toggle()">/</button></td>
      <td><button value="=" class="btn" onclick="toggle()">=</button></td>
    </tr>
  </table>
</div>

<script type="text/javascript">
  function toggle() {
    let display = document.getElementById('display');
    let value = event.target.value;

    if (value === 'C') {
      display.value = ''; // Clear the display
    } else if (value === '=') {
      try {
        display.value = eval(display.value); // Evaluate the expression
      } catch (e) {
        display.value = 'Error'; // Display error in case of invalid expression
      }
    } else {
      display.value += value; // Append the clicked value to the display
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
