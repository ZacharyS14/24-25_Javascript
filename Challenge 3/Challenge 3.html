<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge</title>
</head>
<body>
<img id="cool" src="../img/DOnkey.jpg" onmouseover="Noimage()" onmouseout="appear()" width="150px"/><br />

<script>
  function Noimage(){
    document.getElementById("cool").style.display = "none";
  }
  function appear(){
    document.getElementById('cool').style.display = "block"
  }
</script>

</body>
</html>
